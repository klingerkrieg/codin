<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{{template_url()}}images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="{{template_url()}}images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="{{template_url()}}images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="{{template_url()}}images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="{{base_url('assets/icon.css')}}">

    <link rel="stylesheet" href="{{template_url()}}material.css">
    <link rel="stylesheet" href="{{template_url()}}styles.css">
    

    <script>
    var base_url = "{{base_url()}}";
    </script>

    <script src="{{base_url()}}assets/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="{{base_url()}}assets/materialize/css/materialize.min.css">
    <script src="{{base_url()}}assets/materialize/js/materialize.min.js"></script>
    <script src="{{base_url()}}assets/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="{{base_url('assets/css.css')}}">

    {% block head %}{% endblock %}

    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>

      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        
            <nav class="mdl-layout__header-row mdl-color--blue-grey-800">
                <div class="nav-wrapper">
                    <div class='col s12'>
                    {% block title %}{% endblock %}
                  </div>
                </div>
            </nav>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">

              <i class="material-icons">search</i>

              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">

      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <a href="{{base_url('perfil')}}">
          {% if session.foto == "" %}
            <img src="{{template_url()}}images/user.jpg" class="demo-avatar">
          {% else %}
            <img src="{{base_url(session.foto)}}" class="demo-avatar">
          {% endif %}
          </a>
          <div class="demo-avatar-dropdown">
            <span>{{session.email}}</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item"><a class="mdl-color-text--blue-grey-800" href="{{base_url('perfil')}}">Meu perfil</a></li>
              <li class="mdl-menu__item"><a class="mdl-color-text--blue-grey-800" href="{{base_url('login/logout')}}">Sair</a></li>
            </ul>
          </div>
        </header>
        
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a href='{{base_url("home")}}' class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
            
            {% block menu_lateral %} menu {% endblock %}
          
            
              <div class="mdl-layout-spacer"></div>
              <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
          
          

      </div>

      {% block content %}{% endblock %}

      
    </div>
      
    

    <script src="{{template_url()}}/material.min.js"></script>
