 <!-- Modal Trigger -->
 
  <!-- Modal Structure -->
  <div id="cadTurma" class="modal">
    <div class="modal-content">
      <h4>Nova turma</h4>
      <form id='carTurmaForm' action="{{base_url('turmas/salvar')}}" method="post" accept-charset="UTF-8">
        
        
      <div class="row">
        <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
            <input id="nome" name="nome" type="text" class="validate">
            <label for="nome">Nome da turma</label>
            </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
              <button type="button" onclick="salvarTurma()" class='indigo lighten-1 btn-large'>Salvar</button>
              <a href="#!" class='modal-action modal-close indigo lighten-1 btn-large'>Cancelar</a>
          </div>
        </div>
      </form>   

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Salvar</a>
    </div>
  </div>
  </div>
